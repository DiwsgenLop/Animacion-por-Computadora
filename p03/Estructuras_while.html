<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de repeticion 1 while</title>
</head>

<body>
    <script type="text/javascript">
        var x;
        x = 1;
        while (x <= 100) {
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </script>
</body>

</html>
